<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meu chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css"
        integrity="sha384-z4tVnCr80ZcL0iufVdGQSUzNvJsKjEtqYZjiQrrYKlpGow+btDHDfQWkFjoaz/Zr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/chat.css" />
</head>

<body>
    <div class="columns">
        <div class="column is-2">
            Contatos aqui
        </div>
        <div class="column">
            <div class="columns has-background-dark has-text-white">
                <div class="column is-2 mt-4">
                    <img src="images/icon-faisp.png" class="img-profile">
                </div>
                <div class="column is-10 mt-4">
                    <h1 class="has-text-centered align-content">FAISP - Informações</h1>
                </div>
            </div>
            <div class="columns has-background-grey-lighter message-container">
                <div class="column is-1 mt-4"></div>
                <div class="column is-9 mt-4">
                    

                    <div class="columns ">
                        <div class="column is-10 mt-4">
                            <div class="columns message-item mb-2">
                                <div class="column is-6 mt-4 has-background-white-ter message message-from">

                                </div>
                            </div>
                        </div>                        
                    </div>

                    <div class="columns ">
                        <div class="column is-3 mt-4"></div>
                        <div class="column is-10 mt-4">
                            <div class="columns message-item mb-2">
                                <div class="column is-6 mt-4"></div>
                                <div class="column is-6 mt-4 has-background-white-ter message message-to">

                                </div>
                            </div>
                        </div>                        
                    </div>

                    <div class="columns ">
                        <div class="column is-10 mt-4">
                            <div class="columns message-item mb-2">
                                <div class="column is-6 mt-4 has-background-white-ter message message-from">

                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
            <div class="columns has-background-grey has-text-white is-fixed-bottom">
                <div class="column is-1 mt-4">
                </div>
                <div class="column is-9 mt-4">
                    <input class="input" type="text" id="txt-mensagem" placeholder="Digite aqui">
                </div>
                <div class="column is-2 mt-4">
                    <button class="button" id="btn-enviar-mensagem">
                        <span class="icon is-small">
                            <i class="fa-regular fa-paper-plane"></i>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="temp"></div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="js/chat.js"></script>
</body>

</html>
